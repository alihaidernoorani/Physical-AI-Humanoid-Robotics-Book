apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-backend
  labels:
    app: rag-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: rag-backend
  template:
    metadata:
      labels:
        app: rag-backend
    spec:
      containers:
      - name: rag-backend
        image: rag-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: QDRANT_URL
          valueFrom:
            secretKeyRef:
              name: rag-secrets
              key: qdrant-url
        - name: QDRANT_API_KEY
          valueFrom:
            secretKeyRef:
              name: rag-secrets
              key: qdrant-api-key
        - name: COHERE_API_KEY
          valueFrom:
            secretKeyRef:
              name: rag-secrets
              key: cohere-api-key
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: rag-secrets
              key: gemini-api-key
        - name: NEON_DB_URL
          valueFrom:
            secretKeyRef:
              name: rag-secrets
              key: neon-db-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: rag-secrets
              key: secret-key
        - name: DEBUG_MODE
          value: "false"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: rag-backend-service
spec:
  selector:
    app: rag-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer